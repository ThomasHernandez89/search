<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Advance Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="item1">
        <ul>
          <li><a href="index.html">Google Search</a></li>
        </ul>
      </div>
      <div class="item4">
        <p>Find pages with...</p>
        <form class="advanceSearch" action="https://www.google.com/search">
          <div>
            <div class="label"><label for="">all the words: </label></div>
            <div class="advSearchBar">
              <input class="asb" type="text" name="q" />
            </div>
          </div>

          <div>
            <div class="label">
              <label for="">this exact word of phrase: </label>
            </div>
            <div class="advSearchBar">
              <input class="asb" type="text" name="q" />
            </div>
          </div>

          <div>
            <div class="label"><label for="">any of these words: </label></div>
            <div class="advSearchBar">
              <input class="asb" type="text" name="q" />
            </div>
          </div>

          <div>
            <div class="label"><label for="">none of these words: </label></div>
            <div class="advSearchBar">
              <input class="asb" type="text" name="q" />
            </div>
          </div>

          <div>
            <div class="label"></div>
            <div class="advSearchBar" id="advSearchBar"> <input id="searchButton" class="Button" type="submit" value="Advanced Search"/> </div> 
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
