<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="item1">
        <ul>
          <li><a href="./newimagesrc.html">Image Search</a></li>
          <li><a href="./adsearch.html">Advance Search</a></li>
        </ul>
      </div>
      <div class="item2" style="text-align: center">
        <div>
          <img
            src="image/google img logo.png"
            alt="google logo"
            srcset=""
            style="width: 300px"
          />
        </div>
        <form action="https://www.google.com/search">
          <input
            class="searchBar"
            type="text"
            name="q"
            placeholder="Search Google Image"
          />
          <div>
            <input
              id="searchButton"
              class="Button"
              type="submit"
              value="Google Search"
            />
            <input
              id="luckyButton"
              class="Button"
              type="submit"
              value="I'm Feeling Lucky"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
