<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="item1">
        <ul>
          <li><a href="imagesrc.html">Image Search</a></li>
          <li><a href="http://">Advance Search</a></li>
        </ul>
      </div>
      <div class="item2" style="text-align: center">
        <img src="image/google logo.png" alt="google logo" srcset="" />
        <form action="https://www.google.com/search">
          <input class="searchBar" type="text" name="q" placeholder="Search Google Image"/><br/>
          <input
            id="searchButton"
            class="Button"
            type="submit"
            value="Google Search"
          />
          <input
            id="luckyButton"
            class="Button"
            type="submit"
            value="I'm Feeling Lucky"
          />
        </form>
      </div>
    </div>
  </body>
</html>
